<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="signup">
            <h1 class="heading">Welcome to Sign up</h1>
            <div class="input-container">

                <input type="email" id="signupUsername" placeholder="Enter your Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button id="signUpButton">Sign Up</button>

            </div>
            <div class="social-icons">
                <h5>Or Signup With Social Icons</h5>
                <div class="social">
                    <div class="span">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="span">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="span">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="span">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="signin" style="display: none;">
            <h1 class="heading"> Sign In</h1>
            <div class="input-container">

                <input type="email" id="signInUsername" placeholder="Enter your Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button id="signInButton">Sign In</button>

            </div>
            <div class="social-icons">
                <h5>Or Signup With Social Icons</h5>
                <div class="social">
                    <div class="span">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="span">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="span">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="span">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
